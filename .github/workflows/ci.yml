name: Java CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Create lib directory
      run: mkdir -p lib

    - name: Download JUnit JARs
      run: |
        curl -L -o lib/junit-jupiter-api-5.8.2.jar https://repo1.maven.org/maven2/org/junit/jupiter/junit-jupiter-api/5.8.2/junit-jupiter-api-5.8.2.jar
        curl -L -o lib/junit-jupiter-engine-5.8.2.jar https://repo1.maven.org/maven2/org/junit/jupiter/junit-jupiter-engine/5.8.2/junit-jupiter-engine-5.8.2.jar
        curl -L -o lib/junit-platform-console-standalone-1.8.2.jar https://repo1.maven.org/maven2/org/junit/platform/junit-platform-console-standalone/1.8.2/junit-platform-console-standalone-1.8.2.jar

    - name: Compile source code
      run: javac -d out/production/BookKeeper $(find src -name "*.java")

    - name: Compile test code
      run: javac -d out/test/BookKeeper -cp "out/production/BookKeeper:lib/junit-jupiter-api-5.8.2.jar" $(find test -name "*.java")

    - name: Run tests
      run: java -jar lib/junit-platform-console-standalone-1.8.2.jar --class-path out/test/BookKeeper:out/production/BookKeeper --scan-class-path --reports-dir=test-reports
